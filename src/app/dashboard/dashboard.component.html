<mat-toolbar class="demo-app-header" color="primary">
  <button mat-icon-button (click)="sideNav.toggle()">
    <mat-icon>{{sideNav.opened ? 'close':'menu'}}</mat-icon>
  </button>
  <span>多頻道demo</span>
  <!-- 在這之後的都會被推到右邊去 -->
  <span class="toobar-seprator"></span>
  <button mat-icon-button>
    <mat-icon>message</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>exit_to_app</mat-icon>
  </button>

</mat-toolbar>

<mat-sidenav-container class="demo-app-container">

  <mat-sidenav class="demo-app-sidenav" #sideNav mode="push">
    <mat-nav-list>
      <h3 matSubheader>示範用頁面</h3>
      <a [routerLink]="['/', 'dashboard', 'survey']" mat-list-item>問卷調查</a>
      <a [routerLink]="['/', 'dashboard', 'blog']" mat-list-item>部落格</a>
      <a [routerLink]="['/', 'dashboard', 'inbox']" mat-list-item>收件夾</a>
      <!-- 另外一組選單 -->
      <mat-divider></mat-divider>
      <h3 matSubheader>其他頁面</h3>
      <a [routerLink]="['/']" mat-list-item>首頁</a>
      <a [routerLink]="['/']" mat-list-item>Google</a>
      <a [routerLink]="['/']" mat-list-item>Facebook</a>
      <mat-divider></mat-divider>
      <mat-list-item>
        <p matLine>床前明月光</p>
        <p matLine>疑是地上霜</p>
      </mat-list-item>
      <mat-list-item>
        <p matLine>參加ＩＴ鐵人賽</p>
        <p matLine>功力增加一甲子</p>
      </mat-list-item>
      <mat-divider></mat-divider>
      <h3 matSubheader>好友訊息</h3>
      <mat-list-item>
        <img matListAvatar src="https://upload.wikimedia.org/wikipedia/commons/c/c0/Lin_Chi-Ling_%28cropped%29.jpg" />
        <p matLine>志玲</p>
        <p matLine>hi，好久不見，最近好嗎？</p>
        <!-- button會自動被推到最後面 -->
        <button mat-icon-button>
          <mat-icon>chat</mat-icon>
        </button>
      </mat-list-item>
      <mat-list-item>
        <!-- 即使icon button放在前面，還是會被往後推 -->
        <button mat-icon-button>
          <mat-icon>chat</mat-icon>
        </button>
        <img matListAvatar
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/2008TIBE_Day4_Hall1_Cit%C3%A9Group_TheyKissAgain_SigningEvent_Ariel_Yi-cheng_Lin.jpg/440px-2008TIBE_Day4_Hall1_Cit%C3%A9Group_TheyKissAgain_SigningEvent_Ariel_Yi-cheng_Lin.jpg" />
        <p matLine>依晨</p>
        <p matLine>找時間吃個飯吧？</p>
      </mat-list-item>

      <mat-divider></mat-divider>
      <h3 matSubheader>
        <mat-icon>settings</mat-icon>
        訊息設定
      </h3>
      <mat-selection-list>
        <mat-list-option [value]="1" selected="true" #optNew>有新訊息時通知我</mat-list-option>
        <mat-list-option [value]="2" #optAds>顯示廣告訊息</mat-list-option>
      </mat-selection-list>
      <mat-divider></mat-divider>
      <h3 matSubheader>
        <mat-icon>chat_bubble</mat-icon>
        新訊息
      </h3>
      <mat-list-item *ngIf="optNew.selected">這是新消息</mat-list-item>
      <mat-list-item *ngIf="optAds.selected">這是廣告消息</mat-list-item>

    </mat-nav-list>
  </mat-sidenav>

  <!-- <mat-sidenav class="demo-app-sidenav" opened="true" mode="side" position="end">
    <div>我是右邊選單</div>
  </mat-sidenav> -->

  <mat-sidenav-content>
    <button mat-button (click)="toggleSideNav(sideNav)">切換左邊選單</button>



    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
